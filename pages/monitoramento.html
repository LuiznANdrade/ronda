<script>
const checkboxes = document.querySelectorAll('.optionCheck input[type="checkbox"]');
  
  // Selecionando o input de texto
  const myInput = document.getElementById('myinput');
  
  // Adicionando um evento de clique a cada checkbox
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('click', () => {
      // Verificando se o checkbox está marcado
      if (checkbox.checked) {
        // Adicionando o valor do checkbox ao input de texto
        myInput.value += checkbox.value + ' | ';
      } else {
        // Removendo o valor do checkbox do input de texto
        myInput.value = myInput.value.replace(checkbox.value + ' ', '');
        consolelog(myInput.value.replace(checkbox.value + ' | ', ' | '))
      }
    });
  });
</script>
